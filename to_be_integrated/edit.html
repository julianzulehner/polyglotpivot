{% extends 'base.html' %}

{% block content %}
<h1> Edit </h1>

<form method="post">
    <div class="form-group">
        <label for="title">english</label>
        <input type="text" name="english"
               placeholder="english translation" class="form-control"
               value="{{ request.form['english'] or post['en']}}"></input>
    </div>
	<div class="form-group">
        <label for="title">german</label>
        <input type="text" name="german"
               placeholder="german translation" class="form-control"
               value="{{ request.form['german']  or  post['de']}}"></input>
    </div>
	<div class="form-group">
        <label for="title">dutch</label>
        <input type="text" name="dutch"
               placeholder="dutch translation" class="form-control"
               value="{{ request.form['dutch'] or post['nl'] }}"></input>
    </div>
	<div class="form-group">
        <label for="title">spanish</label>
        <input type="text" name="spanish"
               placeholder="spanish translation" class="form-control"
               value="{{ request.form['spanish'] or post['es']}}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-outline-danger"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
