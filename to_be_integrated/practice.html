{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Vocabulary Practice</h1>
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="source-language">Source Language:</label>
          <select class="form-control" id="source-language">
            <option>English</option>
            <option>German</option>
            <option>Dutch</option>
            <option>Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="target-language">Target Language:</label>
          <select class="form-control" id="target-language">
            <option>English</option>
            <option>German</option>
            <option>Dutch</option>
            <option>Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control" id="category">
            <option>Inactive</option>
            <option>Level 1</option>
            <option>Level 2</option>
            <option>Level 3</option>
            <option>Level 4</option>
            <option>Level 5</option>
            <option>Mastered</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="word-to-translate">Word to Translate:</label>
          <input type="text" class="form-control" id="word-to-translate">
        </div>
        <div class="form-group">
          <label for="translation">Translation:</label>
          <input type="text" class="form-control" id="translation">
        </div>
        <button type="submit" class="btn btn-outline-primary">Check</button>
        <button type="button" class="btn btn-outline-primary">Next</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
