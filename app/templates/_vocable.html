
<tr>
{% for language in current_user.languages %}
    <td>
        {{ vocable[language.iso] }}<br>
        {% for i in range(vocable[language.iso + "_lvl"]) %}
            <span class="dot"></span>
        {% endfor %}

    </td>
{% endfor %}
    <td>
        <a href="{{ url_for('edit_vocable', vocable_id=vocable.id) }}"><span class="badge badge-primary">Edit</span></a>
    </td>
</tr>
